<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center" style="text-align: center;">
                    <h3 class="titulo">CREAR MATERIA</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <form [formGroup]="form" (ngSubmit)="creaCarpeta()">
                    <div class="card-body" style="text-align: center;">
                        <h5 class="titulo">FACULTAD:</h5>
                    <select (change)='onSelect(val.value)' #val>
                        <option disabled value="null" selected>--Seleccione Facultad--</option>
                        <option *ngFor="let file of files; let i= index" [value]="files[i].id">{{files[i].name}}</option>
                    </select>
                    <h5 class="titulo">PROYECTO CURRICULAR:</h5>
                    <select [(ngModel)] = "IdProyecto"  [ngModelOptions]="{standalone: true}"  (change)='onSelectP(valP.value)' #valP>
                        <option disabled value="null">--Seleccione Proyecto--</option>
                        <option *ngFor="let file of filesP; let i= index" [value]="filesP[i].id">{{filesP[i].name}}</option>
                    </select>
                        <h5 class="titulo">NOMBRE DE LA MATERIA:</h5>
                        <input formControlName="materia" type="text" class="form-control" name="" id="">
                        <h5 class="titulo">NÃšMERO DE GRUPO:</h5>
                        <input formControlName="grupo" type="text" class="form-control" name="" id="">
                        <h5></h5>
                        <button type="button"  type="submit">SIGUIENTE</button>          
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
